name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements/test.txt

    - name: Run linting
      run: |
        cd backend
        black --check src/
        isort --check-only src/
        ruff check src/

    # - name: Run type checking
    #   run: |
    #     cd backend
    #     mypy src/

    - name: Run tests with coverage
      env:
        JWT_SECRET_KEY: test-secret-key-for-ci-testing-with-32-chars
        ANTHROPIC_API_KEY: sk-ant-test-key-for-ci-testing
        MAILGUN_API_KEY: key-test-mailgun-key-for-ci
        MAILGUN_DOMAIN: test.example.com
        EMAIL_ROUTER_ENVIRONMENT: test
      run: |
        cd backend
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install safety
      run: pip install safety

    - name: Run security scan
      run: safety check -r backend/requirements/prod.txt
