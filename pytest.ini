[pytest]
pythonpath = backend/src
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --asyncio-mode=auto
asyncio_mode = auto
log_cli = false
log_level = WARNING
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
