# Pre-commit hooks for code quality enforcement
# Run: pre-commit install to set up hooks
# Run: pre-commit run --all-files to run manually

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88, --target-version=py39]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Ruff linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]

  # Python static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --show-error-codes, --explicit-package-bases]
        additional_dependencies: [types-PyYAML, types-requests, types-tabulate, types-pytz]
        exclude: ^(tests/|docs/|scripts/|backend/scripts/|backend/src/application/|backend/src/core/authentication/|backend/src/infrastructure/|backend/src/core/email/)

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

      # YAML and JSON validation
      - id: check-yaml
        exclude: ^clients/
      - id: check-json

      # Python specific
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^(.*fixtures.*\.py|.*conftest\.py)$

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [--exit-zero]
        files: ^backend/src/.*\.py$

  # Documentation and comments
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google, --add-ignore=D100,D101,D102,D103,D104,D105,D212,D205,D415]
        exclude: ^(tests/|docs/|migrations/|backend/src/core/authentication/|backend/src/core/email/|backend/src/core/clients/|backend/src/infrastructure/|backend/tests/|backend/src/application/|scripts/|shared/|backend/src/api/|backend/src/core/models/|backend/src/core/dashboard/|backend/alembic/|backend/scripts/|backend/src/main\.py)

  # Frontend/TypeScript checks (disabled - no config)
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v9.21.0
  #   hooks:
  #     - id: eslint
  #       files: ^frontend/.*\.(js|ts|svelte)$
  #       types: [file]
  #       additional_dependencies:
  #         - eslint@^8.0.0
  #         - eslint-plugin-svelte3@^4.0.0
  #         - '@typescript-eslint/parser@^6.0.0'
  #       exclude: ^frontend/(node_modules|\.svelte-kit|build|dist)/

  # Prevent committing build artifacts
  - repo: local
    hooks:
      - id: prevent-build-artifacts
        name: Prevent committing build artifacts
        entry: bash -c 'if git diff --cached --name-status | grep "^A" | cut -f2 | grep -E "frontend/(\.svelte-kit|build|dist|node_modules)/" > /dev/null; then echo "‚ùå Build artifacts detected in commit. Please remove them."; exit 1; fi'
        language: system
        stages: [pre-commit]

# Configuration for specific hooks
default_stages: [pre-commit]
default_language_version:
  python: python3

# Exclude patterns (applied globally)
exclude: |
  (?x)^(
    migrations/.*|
    \.git/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    \.mypy_cache/.*|
    \.venv/.*|
    venv/.*|
    node_modules/.*|
    frontend/node_modules/.*|
    frontend/\.svelte-kit/.*|
    frontend/build/.*|
    frontend/dist/.*|
    frontend/\.vite/.*|
    .*\.log$
  )$
