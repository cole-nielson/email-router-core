# Pre-commit hooks for code quality enforcement
# Run: pre-commit install to set up hooks
# Run: pre-commit run --all-files to run manually

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100, --target-version=py39]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Python static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --show-error-codes]
        additional_dependencies: [types-PyYAML, types-requests]
        exclude: ^(tests/|docs/)

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      
      # YAML and JSON validation
      - id: check-yaml
        exclude: ^clients/
      - id: check-json
      
      # Python specific
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: [--django]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-r, app/, --exclude, tests/]
        exclude: ^(tests/|docs/)

  # Documentation and comments
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google, --add-ignore=D100,D101,D102,D103,D104,D105]
        exclude: ^(tests/|docs/|migrations/)

# Configuration for specific hooks
default_stages: [pre-commit]
default_language_version:
  python: python3

# Exclude patterns (applied globally)
exclude: |
  (?x)^(
    migrations/.*|
    \.git/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    \.mypy_cache/.*|
    \.venv/.*|
    venv/.*|
    node_modules/.*|
    ui/.*\.js$|
    ui/.*\.css$
  )$