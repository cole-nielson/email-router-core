# Basic client information (top-level as per schema)
client_id: "client-001-demo"
name: "Demo Email Router"
industry: "Technology"
timezone: "America/Mountain"
active: true

# Domain configuration
domains:
  primary: "mail.example.com"
  support: "support@mail.example.com"
  mailgun: "mail.example.com"
  aliases:
    - "demo.example.com"

# Branding configuration
branding:
  company_name: "Demo Email Router"
  email_signature: "AI Email Router Support Team"
  primary_color: "#667eea"
  secondary_color: "#764ba2"
  logo_url: ""
  footer_text: "Â© 2024 Demo Email Router. Automated email processing."

# Contact information (Required)
contacts:
  primary_contact: "demo@example.com"
  escalation_contact: "escalation@example.com"
  billing_contact: "billing@example.com"

# Routing configuration (List[ClientRoutingRule] as per schema)
routing:
  - category: "support"
    email: "support@example.com"
    backup_email: "backup@example.com"
    priority: 1
    enabled: true
  - category: "billing"
    email: "billing@example.com"
    backup_email: "support@example.com"
    priority: 1
    enabled: true
  - category: "sales"
    email: "sales@example.com"
    backup_email: "support@example.com"
    priority: 1
    enabled: true
  - category: "technical"
    email: "tech@example.com"
    backup_email: "support@example.com"
    priority: 1
    enabled: true
  - category: "complaint"
    email: "complaints@example.com"
    backup_email: "support@example.com"
    priority: 1
    enabled: true
  - category: "general"
    email: "general@example.com"
    backup_email: "support@example.com"
    priority: 1
    enabled: true

# SLA configuration (optional)
sla:
  response_times:
    support: 240 # 4 hours in minutes
    billing: 1440 # 24 hours in minutes
    sales: 120 # 2 hours in minutes
    general: 1440 # 24 hours in minutes
  escalation_enabled: true

# Client settings (optional)
settings:
  auto_reply_enabled: true
  ai_classification_enabled: true
  team_forwarding_enabled: true
  escalation_enabled: true
  monitoring_enabled: true

# AI classification categories
ai_categories:
  - "general"
  - "support"
  - "billing"
  - "sales"
  - "technical"
  - "complaint"
  - "urgent"

# Custom AI prompts (empty for now, using defaults)
custom_prompts: {}
